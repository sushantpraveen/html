<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"content="IE-edge">
        <title>Spotify - Your Favourite music player</title>
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <nav> 
            <ul> 
                <li class="brand"><img src="spotify.png"width="40"height="50"alt="spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="container">

                <div class="songItem">
                    <img src="kuchbaate.jpg"alt="1">
                    <span>Kuch Baatein</span>
                    <span class="songlistPlay"><span class="timestamp">05:10<i class="far songItemPlay fa-play-circle"></i></span>

                    <img src="jitega.jpg"alt="1">
                    <span>Jeetega Jeetega</span>

                    <img src="kafirana.jpg"alt="1">
                    <span>Qaafirana</span>

                    <span>Tum saath ho</span>

                </div>
                <div class="songItem">
                    <img src="meri.jpg"alt="1">
                    <span>Meri Zindgie hai</span>
                    <span class="songlistPlay"><span class="timestamp">05:10<i class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="rim.jpg"alt="1">
                    <span>Rim Jhim</span>
                    <span class="songlistPlay"><span class="timestamp">05:10<i class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="rabba.jpg"alt="1">
                    <span>Rabba merKheri</span>
                    <span class="songlistPlay"><span class="timestamp">05:10<i class="far songItemPlay fa-play-circle"></i></span>
                </div>

                    <img src="channa.jpg"alt="1">
                    <span>Channa mere aa</span>
                    <span class="songlistPlay"><span class="timestamp">05:10<i class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="pyarkartehona.jpg"alt="1">
                    <span>Pyar karte ho na</span>
                    <span class="songlistPlay"><span class="timestamp">05:10<i class="far songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner">

        </div>
            <div class="songlist"></div>
            <div class="songbanner"></div>
        </div>
        <div class="bottom">
            <input type="range"name="range"id="myprogressbar"min="0" value = "0"max="40">
            <div class="icons">
                <!--fontawesome icons -->
                
                <i class="far fa-2x fa-step-backward"></i>
                <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
                <i class="far fa-2x fa-step-forward"></i>
                
                
            </div>
            <div class="songInfo">
               <img src="playgif.gif"width="30px"alt="" id="gif">
            </div>
        </div>
        <script src="https://kit.fontawesome.com/b574eb2e47.js" crossorigin="anonymous"></script>
        <script src="scrpt.js"></script>


    </body>
</html>
